<div class="row logorow">

    <div class="col"></div>

    <div class="col-3 col-md-2 g-0 iconcol">
        <i class="fas fa-dumbbell"></i>
    </div>

    <div class="col"></div>
</div>

<form>
    <ul>
        <li>
            
            <div class="row">
                <div class="col-3">
                    <label for="name">Name:</label>
                </div>
                <div class="col-9 inputbox">
                    <input type="text" id="name" name="name" placeholder="Your Full Name" required aria-required="true">
                </div>
            </div>
        </li>

        <li>
            <div class="row">
                <div class="col-3">
                    <label for="email">Email:</label>
                </div>
                <div class="col-9 inputbox">
                    <input type="email" id="email" name="email" placeholder="Email Address" required aria-required="true">
                </div>
            </div>
        </li>

        <li>
            
            <div class="row">
                <div class="col-3"> 
                    <label for="phone">Phone:</label>
                </div>
                <div class="col-9 inputbox">
                    <input type="text" id="phone" name="phone" placeholder="Your Contact Phone Number" required aria-required="true">
                </div>
            </div>
            
        </li>

        <li>
            <div class="row">
                <div class="col-3"> 
                    <label for="age">Age:</label>
                </div>
                <div class="col-9 inputbox">
                    <input type="text" id="age" name="age" placeholder="This helps us tailor a programme for you">
                </div>
            </div>
        </li>

        <li>
            <div class="fitnessgoals">
                
            <label for="goals">What are your fitness goals?</label>
            <textarea class="textarea" id="goals" name="goals" rows="50" cols="35">Please tell us about your health and fitness profile to date, any programmes or training philosophies you are currently following and what you hope to achieve by signing up to our gym.</textarea>
            
            </div>
        </li>
    </ul>


</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
